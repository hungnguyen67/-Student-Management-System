<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System (SMS)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-page">
        <div class="card">
            <h1>Đăng nhập SMS</h1>
            <div class="form-group">
                <label for="username">Tên đăng nhập (admin/teacher/staff)</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu (123456)</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
            </div>
            <button onclick="login()">Đăng nhập</button>
            <p id="login-error"
                style="color: red; margin-top: 1rem; font-size: 0.875rem; text-align: center; display: none;"></p>
        </div>
    </div>

    <div id="app-container">
        <nav class="nav">
            <h2>Hệ thống Quản lý Sinh viên</h2>
            <div>
                <span id="user-display"></span>
                <button class="btn-sm" onclick="logout()" style="width: auto; margin-left: 1rem;">Đăng xuất</button>
            </div>
        </nav>

        <div class="stats">
            <div class="stat-card">
                <div style="font-size: 2rem; font-weight: bold;">842</div>
                <div style="color: var(--text-muted);">Tổng số sinh viên</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 2rem; font-weight: bold;">42</div>
                <div style="color: var(--text-muted);">Lớp học đang mở</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 2rem; font-weight: bold;">$12.5k</div>
                <div style="color: var(--text-muted);">Doanh thu</div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Tìm kiếm theo tên..." onkeyup="handleSearch()">
            <button class="btn-sm btn-success" style="width: 150px;" onclick="openAddModal()">+ Thêm sinh viên</button>
        </div>

        <div class="table-container">
            <table id="student-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Lớp</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="student-body">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Thêm sinh viên</h2>
            <div class="form-group" style="margin-top: 1rem;">
                <label>Họ tên</label>
                <input type="text" id="mock-name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" id="mock-email">
            </div>
            <div class="form-group">
                <label>Lớp</label>
                <input type="text" id="mock-class">
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn-success" onclick="saveStudent()">Lưu</button>
                <button onclick="closeModal()" style="background: var(--text-muted);">Hủy</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
